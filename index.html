<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Nutifafa's Notes App</title>
</head>
<body>
    <div class="popup__box">
        <div class="popup">
            <div class="popup__content">
                <header class="popup__header">
                    <p class="heading">Add A New Note</p>
                    <i class="uil uil-times popup__close"></i>
                </header>
                <form action="#" class="popup__form">
                    <div class="row title">
                        <label for="">Title</label>
                        <input class="popup__input popup__title" type="text">
                    </div>
                    <div class="row description">
                        <label for="">Description</label>
                        <textarea class="popup__input popup__textarea popup__description"></textarea>
                    </div>
                    <button class="popup__btn">Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box add__box cursor-pointer">
            <div class="add__icon-box">
                <i class="uil uil-plus add__icon"></i>
            </div>
            <p class="add__description">Add New Note</p>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
